<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Drunk Rocky Simulator</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #001280"></canvas>
    <script src="Build/html.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/html.data",
        frameworkUrl: "Build/html.framework.js",
        codeUrl: "Build/html.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Edan Things",
        productName: "Drunk Rocky Simulator",
        productVersion: "1.0.0b",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
